version: '3.8'
services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    container_name: api-gateway
    networks:
      - mynetwork
  
  ms-cart:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5004:5000"
    container_name: cart-services
    depends_on:
      - mysql_db
    networks:
      - mynetwork

  mysql_db:
    image: mysql
    ports:
      - "3307:3306"
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: catalogodb
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/db_query.sql:/docker-entrypoint-initdb.d/db_query.sql
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql_data:
