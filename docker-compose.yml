version: '3.8'

services:

  traefik:
    image: traefik:v2.5
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8081:8080"  # Cambiar el puerto del dashboard de Traefik
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - mynetwork

  mysql_db:
    image: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: catalogodb
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    networks:
      - mynetwork

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql_db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - mynetwork

  redis:
    image: redis
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - mynetwork

  ms-catalog:
    build: ./ms-catalog
    ports:
      - "5001:5001"
    env_file:
      - .env
    volumes:
      - ./ms-catalog:/app
    depends_on:
      - mysql_db
      - redis
    networks:
      - mynetwork
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ms-catalog.rule=PathPrefix(`/ms-catalog`)"
      - "traefik.http.services.ms-catalog.loadbalancer.server.port=5001"

  ms-cart:
    build: ./ms-cart
    ports:
      - "5002:5002"
    env_file:
      - .env
    volumes:
      - ./ms-cart:/app
    depends_on:
      - mysql_db
      - redis
    networks:
      - mynetwork
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ms-cart.rule=PathPrefix(`/ms-cart`)"
      - "traefik.http.services.ms-cart.loadbalancer.server.port=5002"

  ms-inventory:
    build: ./ms-inventory
    ports:
      - "5003:5003"
    env_file:
      - .env
    volumes:
      - ./ms-inventory:/app
    depends_on:
      - mysql_db
      - redis
    networks:
      - mynetwork
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ms-inventory.rule=PathPrefix(`/ms-inventory`)"
      - "traefik.http.services.ms-inventory.loadbalancer.server.port=5003"

  ms-payment:
    build: ./ms-payment
    ports:
      - "5004:5004"
    env_file:
      - .env
    volumes:
      - ./ms-payment:/app
    depends_on:
      - mysql_db
      - redis
    networks:
      - mynetwork
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ms-payment.rule=PathPrefix(`/ms-payment`)"
      - "traefik.http.services.ms-payment.loadbalancer.server.port=5004"

  api-gateway:
    build: ./api-gateway
    ports:
      - "5000:5000"
    volumes:
      - ./api-gateway:/app
    depends_on:
      - ms-catalog
      - ms-cart
      - ms-inventory
      - ms-payment
    networks:
      - mynetwork
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gateway.rule=PathPrefix(`/api-gateway`)"
      - "traefik.http.services.api-gateway.loadbalancer.server.port=5000"

volumes:
  mysql_data:
  redis_data:

networks:
  mynetwork:
    driver: bridge